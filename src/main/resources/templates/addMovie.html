<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>Add new movie to list</h1>
	
		<form th:object="${movie}" th:action="@{saveMovie}" action="#" method="post">
			<div class="form-group">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
			</div>
			
			<div class="form-group">
		  	<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" class="form-control"/>
			<div th:if="${#fields.hasErrors('director')}" th:errors="*{director}">Name Error</div>
			</div>

			<div class="form-group">
		  	<label for="year">Year</label>
			<input type="text" th:field="*{year}" class="form-control"/>
			<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Error</div>
			</div>
			
			<div class="form-group">
			<label for="reting">Rating</label>
			<input type="text" th:field="*{rating}" class="form-control"/>
			<div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Name Error</div>
			</div>
		
			<div class="form-group">
				<label for="categories">Category</label> 
				<select id="categories" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" 
					th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select>
			</div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
</div>
</body>
</html>
